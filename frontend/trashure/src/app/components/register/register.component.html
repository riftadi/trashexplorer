<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.username.errors }" />
      <div *ngIf="submitted && r.username.errors" class="invalid-feedback">
        <div *ngIf="r.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.password.errors }" />
      <div *ngIf="submitted && r.password.errors" class="invalid-feedback">
        <div *ngIf="r.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.confirmPassword.errors }" />
      <div *ngIf="submitted && r.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="r.password.errors.required">Password confirmation is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
