<a [routerLink]="['/game/menu']">
  <button mat-raised-button>
    <i class="material-icons">arrow_back</i> Main menu</button>
</a>
<h3>Score: {{ score }}</h3>
<h3 *ngIf="!finished">Time left: {{ timer }}</h3>
<h3 *ngIf="finished">DONE!</h3>
<div *ngIf="gameObject">
  <app-streetview
    (scoreEvent)="addScore($event)"
    (mapsReady)="startTimer()"
    [game]="gameObject"
  >
  </app-streetview>
</div>
