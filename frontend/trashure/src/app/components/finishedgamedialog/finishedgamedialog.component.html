<h2 mat-dialog-title>Game over</h2>
<mat-dialog-content>Your score was {{ data.score }}, play again?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
