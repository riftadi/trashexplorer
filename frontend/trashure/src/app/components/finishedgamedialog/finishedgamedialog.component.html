<h2 mat-dialog-title>Game over</h2>
<mat-dialog-content>You have collected {{ data.score }} kg of trash today, play another game?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" [disabled]="disabled">No</button>
  <button mat-button (click)="onYesClick()" [disabled]="disabled">Yes</button>
</mat-dialog-actions>
